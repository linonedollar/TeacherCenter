                    <!-- DataTales Example -->
                    <form id='subjectForm'>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">專案名稱</span>
                            </div>
                            <input id="input_subjectName" type="text" class="form-control"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">申請時間</span>
                            </div>
                            <input id="input_appTime" type="text" class="form-control" name="datetimes" />
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">申請審查時間</span>
                            </div>
                            <input id="input_appReviewTime" type="text" class="form-control" name="datetimes" />
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">結案審查時間</span>
                            </div>
                            <input id="input_closeReviewTime" type="text" class="form-control" name="datetimes" />
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">本次申請專案類別</span>
                            </div>
                            <select class="form-control" id="select_category">
                                <option>{{專案類別}}</option>
                            </select>
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">學期起迄</span>
                            </div>
                            <input id="input_StartSemester" type="text" class="form-control" placeholder="請輸入開始學期，例:108-1"
                                aria-describedby="inputGroup-sizing-lg" required>
                            <input id="input_EndSemester" type="text" class="form-control" placeholder="請輸入結束學期，例:108-2"
                                aria-describedby="inputGroup-sizing-lg" required>
                        </div>
                        <div class="input-group input-group-lg mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">申請附件文件格式下載及上傳</span>
                            </div>
                            <div class="input-group mb-1 ">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                                    <label class="custom-file-label" for="inputGroupFile02">教學資源製作與教學精進補助專案計畫書</label>
                                </div>
                            </div>
                            <div class="input-group mb-1 ">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02">

                                </div>
                            </div>
                            <div class="input-group mb-1 ">
                                <div class="custom-file">

    <script>
        $(function () {
            $('input[name="datetimes"]').daterangepicker({

                startDate: moment().startOf('hour'),

                    format: 'YYYY/MM/DD hh:mm A'
                }
            });
        });
